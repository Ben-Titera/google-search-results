<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Search Results</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    </head>

    <body>
        <header>
            <div id="header-top">
                <a><img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a> 
                <div id="search-bar">
                    <input type="text" id="search-box" name="search" value="euler">
                    <a href="#"><i id="clear-search" class="material-icons-outlined">
                        close
                    </i></a>
                    <div id="vertical-bar"></div>
                    <a href="#"><i class="material-icons-outlined" id="hourglass">
                        search
                    </i></a>
                </div>
                <div id="header-top-space"></div>
                <a href="#" id="app-link">
                    <i class="material-icons-outlined" id="apps">
                        apps
                    </i>
                </a>
                <button id="sign-in" type="button">Sign in</button>
            </div>
            <div id="header-bottom">
                <div id="hb-space-1"></div>
                <div id="all-link-container">
                    <a href="#" class="hb-link">
                        <div>
                            <svg focusable="false" viewBox="0 0 24 24" id="rainbow-hourglass">
                                <path fill="#34a853" d="M10 2v2a6 6 0 0 1 6 6h2a8 8 0 0 0-8-8"></path>
                                <path fill="#ea4335" d="M10 4V2a8 8 0 0 0-8 8h2c0-3.3 2.7-6 6-6"></path>
                                <path fill="#fbbc04" d="M4 10H2a8 8 0 0 0 8 8v-2c-3.3 0-6-2.69-6-6"></path>
                                <path fill="#4285f4" d="M22 20.59l-5.69-5.69A7.96 7.96 0 0 0 18 10h-2a6 6 0 0 1-6 6v2c1.85 0 3.52-.64 4.88-1.68l5.69 5.69L22 20.59"></path>
                            </svg>
                        </div>
                        <div id="all-link" class="hb-link-text">All</div>
                    </a>
                    <a href="#" id="all-link-bar"></a>
                </div>
                <a href="#" class="hb-link">
                    <i class="material-icons-outlined" id="image-icon">
                        image
                    </i>
                    <div class="hb-link-text">Images</div>
                </a>
                <a href="#" class="hb-link">
                    <i class="material-icons-outlined" id="book-icon">
                        book
                    </i>
                    <div class="hb-link-text">Books</div>
                </a>
                <a href="#" class="hb-link">
                    <i class="material-icons-outlined" id="video-icon">
                        slideshow
                    </i>
                    <div class="hb-link-text">Videos</div>
                </a>
                <a href="#" class="hb-link">
                    <i class="material-icons-outlined" id="news-icon">
                        article
                    </i>
                    <div class="hb-link-text">News</div>
                </a>
                <a href="#" class="hb-link">
                    <i  class="material-icons-outlined" id="more-icon">
                        more_vert
                    </i>
                    <div>More</div>
                </a>
                <div id="hb-space-2"></div>
                <a href="#" class="hb-link">
                    Settings
                </a>
                <a href="#" class="hb-link">
                    Tools
                </a>
        </header>
    </body>
</html>
